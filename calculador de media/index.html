<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Imersão Dev Alura - Aula 01</h1>
    </header>
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            alt="Imersão Dev">

        <div class="section">
            <input type="number" name="nota1" id="nota1" placeholder="Escreva aqui sua primeira nota" required autofocus>
            <input type="number" name="nota2" id="nota2" placeholder="Escreva aqui sua segunda nota"  required autofocus>
            <input type="number" name="nota3" id="nota3" placeholder="Escreva aqui sua terceira nota" required autofocus>
            <div id="resultado"></div>
            <button  onclick="media()">Media</button>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="logo alura" class="alura-logo">
    </a>
    <script src="script.js"></script>
</body>

</html>
